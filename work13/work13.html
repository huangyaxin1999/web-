<!DOCTYPE html>
<html>
<head>
	<title>float</title>
	<meta charset="utf-8">
	<style type="text/css">
	#wrap{
		border:1px solid black;
		background-color: gray;
		height: 500px;
		width: 700px;
	}
	#one{
		background-color: pink;
		height: 150px;
		width: 700px;
	}
	#two{
		background-color: yellow;
		height: 280px;
		width: 350px;
		margin: 10px;
		float: left;
	}
	#three{
		background-color: red;
		height: 280px;
		width: 310px;
		margin: 10px;
		float: left;
	}
	#four{
		background-color: blue;
		height: 50px;
		width: 700px;
		float: left;
	}
	</style>
</head>
<body>
<div id="wrap">
	<div id="one"></div>
	<div id="two"></div>
	<div id="three"></div>
	<div id="four"></div>
</div>
</body>
</html>

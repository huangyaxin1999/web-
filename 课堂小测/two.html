<!DOCTYPE html>
<html>
<head>
	<title></title>
	<meta charset="utf-8">
	<style type="text/css">
		#box1{
			border:1px solid black;
			background-color: #33CCFF;
			width: 100px;
			height: 100px;
		}
		#box2{
			border:1px solid black;
			background-color: #66CC33;
			position: absolute;
			top: 25px;
			left: 25px;
			width: 100px;
			height: 100px;
		}
		#box3{
			border:1px solid black;
			background-color: #996699;
			position: absolute;
			top: 50px;
			left: 50px;
			width: 100px;
			height: 100px;
		}
	</style>
</head>
<body>
	<div id="box1"></div>
	<div id="box2"></div>
	<div id="box3"></div>
</body>
</html>

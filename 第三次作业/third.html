<!DOCTYPE html>
<html>
<head>
	<title>表格</title>
	<meta charset="utf-8"/>
</head>
<body>
<table border="1" width="800" cellpadding="10" cellspacing="0" align="center">
<caption><h1>物资登记表</h1></caption>
<tr>
	<td align="center" colspan="2">物资类别</td>
	<td align="center" colspan="2">&nbsp</td>
	<td align="center" colspan="2">名&nbsp称</td>
	<td align="center" colspan="2">&nbsp</td>
</tr>
<tr>
	<td align="center" colspan="8">入库领用记录</td>
</tr>
<tr>
	<td align="center" colspan="2">日期</td>
	<td align="center" rowspan="2">单位</td>
	<td align="center" colspan="2" rowspan="2">入库数</td>
	<td align="center" rowspan="2">领用数</td>
	<td align="center" rowspan="2">库存数</td>
	<td align="center" rowspan="2">经手人</td>
</tr>
<tr>
	<td align="center">月</td>
	<td align="center">日</td>
</tr>
<tr>
	<td>&nbsp</td>
	<td>&nbsp</td>
	<td>&nbsp</td>
	<td colspan="2">&nbsp</td>
	<td>&nbsp</td>
	<td>&nbsp</td>
	<td>&nbsp</td>
</tr>
</table>
</body>
</html>
